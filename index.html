<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentence Builder</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: url('https://www.w3schools.com/w3images/forest.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 2rem;
      color: white;
    }
    select, button {
      font-size: 1.5rem;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 2px solid #fff;
      color: #333;
    }
    select:focus, button:focus {
      outline: none;
      border-color: #ffd700;
    }
    #sentence {
      margin-top: 2rem;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }
    h1 {
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <h1>Sentence Builder Game</h1>

  <div>
    <select id="col1">
      <option>I</option>
      <option>You</option>
      <option>The dog</option>
      <option>The cat</option>
      <option>My mom</option>
      <option>My dad</option>
      <option>A friend</option>
      <option>The teacher</option>
      <option>The boy</option>
      <option>The girl</option>
    </select>

    <select id="col2">
      <option>eat</option>
      <option>play</option>
      <option>run</option>
      <option>sing</option>
      <option>draw</option>
      <option>jump</option>
      <option>talk</option>
      <option>read</option>
      <option>dance</option>
      <option>sleep</option>
    </select>

    <select id="col3">
      <option>fast</option>
      <option>loud</option>
      <option>funny</option>
      <option>happy</option>
      <option>quiet</option>
      <option>slow</option>
      <option>smart</option>
      <option>beautiful</option>
      <option>strong</option>
      <option>kind</option>
    </select>

    <select id="col4">
      <option>cake</option>
      <option>park</option>
      <option>book</option>
      <option>bed</option>
      <option>ball</option>
      <option>music</option>
      <option>picture</option>
      <option>food</option>
      <option>room</option>
      <option>chair</option>
    </select>
  </div>

  <button onclick="makeSentence()">Make Sentence</button>

  <div id="sentence"></div>

  <script>
    function makeSentence() {
      const w1 = document.getElementById('col1').value;
      const w2 = document.getElementById('col2').value;
      const w3 = document.getElementById('col3').value;
      const w4 = document.getElementById('col4').value;
      const sentence = `${w1} ${w2} ${w3} ${w4}`;
      document.getElementById('sentence').textContent = sentence;
      // Voice feedback
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(sentence);
        speechSynthesis.speak(utter);
      }
    }
  </script>
</body>
</html>
