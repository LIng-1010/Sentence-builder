<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder for Kids</title>
    <style>
        body {
            background: linear-gradient(to right, #f9f7f7, #dbe2ef);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #3f72af;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 10px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Build a Sentence!</h1>

    <div class="grid">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/dog.png" alt="Dog">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/cat.png" alt="Cat">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/car.png" alt="Car">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/ball.png" alt="Ball">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/boy.png" alt="Boy">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/girl.png" alt="Girl">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/apple.png" alt="Apple">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/house.png" alt="House">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/tree.png" alt="Tree">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/sun.png" alt="Sun">
    </div>

    <p>Pick your words and create a sentence!</p>

</body>
</html>
