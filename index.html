<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Builder for Kids</title>
    <style>
        body {
            background: linear-gradient(to right, #f9f7f7, #dbe2ef);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #3f72af;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Auto-adjust columns */
            gap: 15px;
            margin-top: 20px;
            padding: 10px;
        }
        .grid img {
            width: 100%;  /* Make image fill its container */
            height: 250px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .grid img:hover {
            transform: scale(1.1); /* Zoom effect on hover */
        }
        .sentence {
            margin-top: 20px;
            font-size: 1.5em;
            color: #3f72af;
        }
    </style>
</head>
<body>
    <h1>Build a Sentence!</h1>

    <div class="grid">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/dog.png" alt="Dog" onclick="addToSentence('Dog')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/cat.png" alt="Cat" onclick="addToSentence('Cat')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/car.png" alt="Car" onclick="addToSentence('Car')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/ball.png" alt="Ball" onclick="addToSentence('Ball')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/boy.png" alt="Boy" onclick="addToSentence('Boy')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/girl.png" alt="Girl" onclick="addToSentence('Girl')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/apple.png" alt="Apple" onclick="addToSentence('Apple')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/house.png" alt="House" onclick="addToSentence('House')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/tree.png" alt="Tree" onclick="addToSentence('Tree')">
        <img src="https://raw.githubusercontent.com/Ling-1010/Sentence-builder/main/image/sun.png" alt="Sun" onclick="addToSentence('Sun')">
    </div>

    <div class="sentence">
        <p id="sentenceText">Your sentence will appear here!</p>
    </div>

    <script>
        let sentence = [];

        // Function to add words to sentence
        function addToSentence(word) {
            sentence.push(word);
            document.getElementById("sentenceText").innerHTML = sentence.join(" ");
        }
    </script>
</body>
</html>
