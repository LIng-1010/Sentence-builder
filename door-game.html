<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BabylonJS Door Matching Game</title>
  <style>
    html, body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <!-- Babylon.js CDN -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('renderCanvas');
      const engine = new BABYLON.Engine(canvas, true);

      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        // Camera
        const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Light
        const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

        // Ground
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {width: 10, height: 10}, scene);

        // Door (box with front-facing image)
        const door = BABYLON.MeshBuilder.CreateBox("door", {height: 4, width: 2, depth: 0.2}, scene);
        door.position.y = 2;

        // Apply image to front of the door
        const doorMat = new BABYLON.StandardMaterial("doorMat", scene);
        doorMat.diffuseTexture = new BABYLON.Texture("https://i.imgur.com/tV1QNRj.png", scene); // replace with your own image
        door.material = doorMat;

        return scene;
      };

      const scene = createScene();

      engine.runRenderLoop(function () {
        scene.render();
      });

      window.addEventListener('resize', function () {
        engine.resize();
      });
    });
  </script>
</body>
</html>
