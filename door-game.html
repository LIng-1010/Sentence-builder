<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Match Game - Level 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      margin: 0;
      background: url('maze-bg.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #fff;
      text-shadow: 2px 2px #000;
    }

    .door-container {
      display: flex;
      gap: 30px;
    }

    .door {
      width: 150px;
      height: 250px;
      background: #8B4513;
      border: 5px solid #654321;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .door img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      padding: 10px;
    }

    .knob {
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      position: absolute;
      right: 10px;
      bottom: 60px;
    }

    .door.open {
      transform: rotateY(90deg);
    }

    .door.shake {
      animation: shake 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

<h1>Choose the correct object: "Cat"</h1>
<div class="door-container">
  <div class="door" onclick="checkAnswer(this, 'cat')">
    <img src="image/cat.png" alt="cat">
    <div class="knob"></div>
  </div>
  <div class="door" onclick="checkAnswer(this, 'dog')">
    <img src="image/dog.png" alt="dog">
    <div class="knob"></div>
  </div>
  <div class="door" onclick="checkAnswer(this, 'fish')">
    <img src="image/fish.png" alt="fish">
    <div class="knob"></div>
  </div>
</div>

<script>
const correctAnswer = 'cat';

function checkAnswer(element, answer) {
  if (answer === correctAnswer) {
    element.classList.add('open');
    setTimeout(() => alert("Correct! ðŸŽ‰ The door opens!"), 600);
  } else {
    element.classList.add('shake');
    setTimeout(() => element.classList.remove('shake'), 500);
  }
}
</script>

</body>
</html>
