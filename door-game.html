<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Door Matching Game - Level 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('hallway.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .scene {
      perspective: 1200px;
      display: flex;
      gap: 50px;
    }

    .door-container {
      position: relative;
      width: 150px;
      height: 250px;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .door {
      width: 100%;
      height: 100%;
      background: #7a5e3c;
      border: 6px solid #5c4421;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      box-shadow: 4px 4px 20px rgba(0,0,0,0.5);
      cursor: pointer;
      transform-origin: left center;
      transition: transform 1s ease-in-out;
    }

    .door img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .door.open {
      transform: rotateY(-120deg);
    }

    .door.locked {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    #message {
      position: absolute;
      top: 30px;
      font-size: 1.5em;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="message">Find the door with the cat</div>

<div class="scene">
  <div class="door-container" onclick="checkAnswer(this, 'cat')">
    <div class="door"><img src="image/cat.png" alt="cat"></div>
  </div>
  <div class="door-container" onclick="checkAnswer(this, 'dog')">
    <div class="door"><img src="image/dog.png" alt="dog"></div>
  </div>
  <div class="door-container" onclick="checkAnswer(this, 'ball')">
    <div class="door"><img src="image/ball.png" alt="ball"></div>
  </div>
</div>

<script>
function checkAnswer(el, answer) {
  const door = el.querySelector('.door');
  const correct = 'cat';

  if (answer === correct) {
    door.classList.add('open');
    document.getElementById('message').textContent = '✅ Correct! Door opened!';
    new Audio('door-open.mp3').play();
  } else {
    door.classList.add('locked');
    document.getElementById('message').textContent = '❌ Wrong door! Try again';
    new Audio('door-locked.mp3').play();
    setTimeout(() => door.classList.remove('locked'), 400);
  }
}
</script>

</body>
</html>
