<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yes/No Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #game-image {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
            height: 30px;
        }
        #mark {
            font-size: 100px;
            margin-top: 10px;
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Yes / No Game</h1>
    <img id="game-image" src="" alt="Question Image">
    <h2 id="question"></h2>
    <div class="buttons">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>
    <div id="result"></div>
    <div id="mark"></div>

    <script>
        const questions = [
            { image: 'image/cat.png', question: 'Is this a cat?', correctAnswer: 'Yes', correctSentence: 'Yes, it is a cat.' },
            { image: 'image/dog.png', question: 'Is this a cat?', correctAnswer: 'No', correctSentence: 'No, it is a dog.' },
            { image: 'image/ball.png', question: 'Is this a ball?', correctAnswer: 'Yes', correctSentence: 'Yes, it is a ball.' },
            { image: 'image/apple.png', question: 'Is this a banana?', correctAnswer: 'No', correctSentence: 'No, it is an apple.' },
            { image: 'image/sun.png', question: 'Is this the moon?', correctAnswer: 'No', correctSentence: 'No, it is the sun.' },
            { image: 'image/car.png', question: 'Is this a car?', correctAnswer: 'Yes', correctSentence: 'Yes, it is a car.' },
            { image: 'image/tree.png', question: 'Is this a tree?', correctAnswer: 'Yes', correctSentence: 'Yes, it is a tree.' },
            { image: 'image/bird.png', question: 'Is this a cat?', correctAnswer: 'No', correctSentence: 'No, it is a bird.' },
            { image: 'image/fish.png', question: 'Is this a fish?', correctAnswer: 'Yes', correctSentence: 'Yes, it is a fish.' },
            { image: 'image/bicycle.png', question: 'Is this a car?', correctAnswer: 'No', correctSentence: 'No, it is a bicycle.' }
        ];

        let currentQuestionIndex = 0;

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('game-image').src = currentQuestion.image;
            document.getElementById('question').textContent = currentQuestion.question;
            document.getElementById('result').textContent = '';
            document.getElementById('mark').textContent = '';
            speak(currentQuestion.question);
        }

        function checkAnswer(answer) {
            const currentQuestion = questions[currentQuestionIndex];
            const resultElement = document.getElementById('result');
            const markElement = document.getElementById('mark');

            if (answer === currentQuestion.correctAnswer) {
                resultElement.textContent = 'Correct!';
                resultElement.style.color = 'green';
                markElement.textContent = '✔️';
                speak(currentQuestion.correctSentence);

                setTimeout(() => {
                    currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                    loadQuestion();
                }, 2000); 
            } else {
                resultElement.textContent = 'Try again!';
                resultElement.style.color = 'red';
                markElement.textContent = '❌';
                speak('Try again');
            }
        }

        document.getElementById('yes-button').addEventListener('click', () => checkAnswer('Yes'));
        document.getElementById('no-button').addEventListener('click', () => checkAnswer('No'));

        loadQuestion();
    </script>

</body>
</html>
