<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes or No Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #f0f8ff;
    }

    #startScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f8e1f4, #d1f0ff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #startScreen h1 {
      font-size: 2.5em;
      color: #444;
      margin-bottom: 20px;
    }

    #startScreen p {
      font-size: 1.4em;
      color: #333;
      max-width: 600px;
    }

    #startButton {
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 1.5em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    #gameContainer {
      display: none;
      padding: 30px;
      text-align: center;
    }

    #gameImage {
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .answer-button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 12px;
      border: none;
      cursor: pointer;
    }

    .correct {
      background-color: #4CAF50;
      color: white;
    }

    .wrong {
      background-color: #f44336;
      color: white;
    }

    #feedback {
      font-size: 1.5em;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- Welcome Start Screen -->
<div id="startScreen">
  <h1>ðŸŽ‰ Welcome to the Game! ðŸŽ‰</h1>
  <p>Listen to the question carefully. Then click the correct answer.<br> Let's have fun together! ðŸŒŸ</p>
  <button id="startButton" onclick="startGame()">Start</button>
</div>

<!-- Game Content -->
<div id="gameContainer">
  <img id="gameImage" src="" alt="Game image">
  <div>
    <p id="questionText" style="font-size: 1.4em;"></p>
    <button class="answer-button correct" onclick="checkAnswer(true)">Yes</button>
    <button class="answer-button wrong" onclick="checkAnswer(false)">No</button>
    <div id="feedback"></div>
  </div>
</div>

<script>
const questions = [
  {
    img: "image/cat.png",
    question: "Is this a cat?",
    correct: true,
    response: "Yes, it is a cat!"
  },
  {
    img: "image/dog.png",
    question: "Is this a cat?",
    correct: false,
    response: "No, it is a dog."
  },
  {
    img: "image/apple.png",
    question: "Is this a banana?",
    correct: false,
    response: "No, it is an apple."
  },
  {
    img: "image/tree.png",
    question: "Is this a tree?",
    correct: true,
    response: "Yes, it is a tree!"
  },
  {
    img: "image/car.png",
    question: "Is this a car?",
    correct: true,
    response: "Yes, it is a car!"
  },
  {
    img: "image/fish.png",
    question: "Is this a cat?",
    correct: false,
    response: "No, it is a tree."
  }
];

let currentIndex = 0;

function speak(text) {
  const utterance = new SpeechSynthesisUtterance(text);
  let voices = speechSynthesis.getVoices();
  
  // Wait for voices to load, then select an appropriate one
  if (voices.length === 0) {
    speechSynthesis.onvoiceschanged = () => {
      voices = speechSynthesis.getVoices();
      utterance.voice = voices.find(voice => voice.name.includes('Google UK English Female')) ||
                        voices[0];
      speechSynthesis.speak(utterance);
    };
  } else {
    utterance.voice = voices.find(voice => voice.name.includes('Google UK English Female')) || voices[0];
    speechSynthesis.speak(utterance);
  }

  utterance.rate = 0.9;
}

// Start screen logic
function startGame() {
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('gameContainer').style.display = 'block';
  speak("Let's begin! Listen carefully and choose the correct answer!");
  setTimeout(() => showQuestion(), 3000);
}

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("gameImage").src = q.img;
  document.getElementById("questionText").textContent = q.question;
  document.getElementById("feedback").textContent = "";
  speak(q.question);
}

function checkAnswer(userAnswer) {
  const q = questions[currentIndex];
  if (userAnswer === q.correct) {
    document.getElementById("feedback").innerHTML = "âœ… " + q.response;
    speak(q.response);
    setTimeout(() => {
      currentIndex++;
      if (currentIndex < questions.length) {
        showQuestion();
      } else {
        document.getElementById("gameContainer").innerHTML = "<h2>ðŸŽ‰ Great job! You finished all the questions! ðŸŽ‰</h2>";
        speak("Great job! You finished all the questions!");
      }
    }, 2500);
  } else {
    document.getElementById("feedback").innerHTML = "âŒ Try again.";
    speak("Try again.");
  }
}

// Voice fallback
if (typeof speechSynthesis !== "undefined") {
  speechSynthesis.onvoiceschanged = () => {};
}
</script>

</body>
</html>
